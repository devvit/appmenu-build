name: Build vala-panel-appmenu packages

on:
  push:
  # schedule:
  #   - cron: '0 7 21 * *'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up build environment
      run: |
        pacman -Sy --noconfirm --needed base-devel git meson vala gtk3 libwnck3 appmenu-glib-translator
        pacman -Sy --noconfirm --needed mate-panel xfce4-panel xfconf vala-panel budgie-desktop gobject-introspection
        useradd -m builder
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        mkdir /github
        chown builder:builder /github

    - name: Build packages
      run: |
        cd /github
        sudo -u builder git clone https://aur.archlinux.org/vala-panel-appmenu-xfce-git.git
        cd vala-panel-appmenu-xfce-git
        sudo -u builder makepkg --syncdeps --noconfirm

    - name: Upload artifacts
      run: |
        cd /github/vala-panel-appmenu-xfce-git
        mkdir -p artifacts
        cp *.pkg.tar.zst artifacts/
        ls -la artifacts/
      shell: bash

    - name: Upload packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: vala-panel-appmenu-packages
        path: /github/vala-panel-appmenu-xfce-git/artifacts/*.pkg.tar.zst
        if-no-files-found: error
